<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master_layout">
<head>
    <title>Bookings</title>
</head>
<body>
<div class="whole-wrap" layout:fragment="content">
    <div class="container">
        <div class="section-top-border">
            <br><br>
            <h3 class="mb-30 title_color">Bookings</h3>
            <a class="genric-btn info circle arrow" th:href="@{/bookings/new}">New Booking</a>
            <div class="progress-table-wrap">
                <div class="progress-table">
                    <div class="table-head">
                        <div class="serial">Booking No</div>
                        <div class="serial">Room No</div>
                        <div class="visit">Check-In Date</div>
                        <div class="visit">Guest Username</div>
                        <div class="visit">L.E Price</div>
                        <div class="visit">Action</div>
                    </div>
                    <div class="table-row" th:each="booking : ${bookings}">
                        <div class="serial" th:text="${booking.number}"></div>
                        <div class="serial" th:text="${booking.room.number}"></div>
                        <div class="visit" th:text="${booking.checkin}"></div>
                        <div class="visit" th:text="${booking.guest.username}"></div>
                        <div class="visit" th:text="${booking.room.type.price}"></div>
                        <div class="visit">
                            <a th:href="@{/bookings/check-out/{number}(number=${booking.number})}" class="genric-btn info radius small" style="margin-right: 2px">Check out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
